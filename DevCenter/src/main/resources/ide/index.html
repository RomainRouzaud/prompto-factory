    <script id="script" type="text/babel" src="index.jsx"></script>
    <script type="text/babel">
        window.root = null;
        // can't use onload because it gets called before jsx script is loaded by babel, but making this the last script is sufficient
        ReactDOM.render( <EditorPage ref={ref=>window.root=ref} projectId={getParam("dbId")}/>, document.getElementById('content'));
    </script>

<div id="content">
