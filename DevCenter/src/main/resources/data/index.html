<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Prompto Data Explorer</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/lib/ie10-viewport-bug-workaround.js"></script>
    <!-- populate table -->
    <script type="text/javascript">

        var $showDbId = false;
        var $page = 1;
        var $rows = 50;
        var $table;

        $(document).ready(function() {
            $table = $('#table');
            $("#query-run").click(fetch);
            $("#show-dbId").click(toggleDbIds);
            $("#pagination").hide();
        });


        function toggleDbIds(event) {
            $showDbId = event.target.checked;
            if($showDbId)
                $('#table tr > *:nth-child(2)').show();
            else
                $('#table tr > *:nth-child(2)').hide();
        }

        function fetch(event) {
            event.preventDefault();
            $page = 1;
            fetchData();
        }

        function fetchData() {
            var query = $("#query-area").val();
            var first = 1 + ($page-1) * $rows;
            var last = first + $rows - 1;
            if(first.toString()=="NaN" || last.toString()=="NaN") {
                alert("Internal error");
                return;
            }
            var url = "/ws/data/fetch?format=list&first=" + first + "&last=" + last + "&query=" + encodeURIComponent(query);
            var xhr = $.get(url, null, displayResults, "JSON")
                    .fail(function (xhr) {
                        alert(xhr.statusText);
                    });
        }

        function displayResults(response) {
            displayRowsXtoY(response);
            displayPagination(response);
            displayTable(response);
        }

        function displayRowsXtoY(response) {
        	if(response.error) {
                $("#rowsXtoY").html("No matching data");
        		return;
        	}
        	var totalLength = response.data.totalLength;
            if(totalLength==0)
                $("#rowsXtoY").html("No matching data");
            else {
                var first = 1 + ($page-1) * $rows;
                var last = $page * $rows;
                if(last>totalLength)
                    last = totalLength;
                $("#rowsXtoY").html("Displaying rows " + first + " to " + last + " of " + totalLength);
            }
        }


        function displayPagination(response) {
        	if(response.error) {
                $("#pagination").hide();
            	return;
        	}
        	var totalLength = response.data.totalLength;
            if(totalLength<=$rows)
                $("#pagination").hide();
            else {
                var pageCount = 1 + Math.trunc((totalLength - 1) / $rows);
                var firstPage = $page - 2;
                if(firstPage<1)
                    firstPage = 1;
                var lastPage = firstPage + 6;
                if(lastPage>pageCount) {
                    lastPage = pageCount;
                    firstPage = lastPage - 6;
                    if(firstPage<1)
                        firstPage = 1;
                }
                var html = [];
                if($page>1)
                    html.push('<li><a id="page-previous" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>');
                for(var page=firstPage;page<=lastPage;page++) {
                    html.push('<li');
                    if(page==$page)
                        html.push(' class="active"');
                    html.push('><a id="page-');
                    html.push(page.toString());
                    html.push('" href="#">');
                    html.push(page.toString());
                    html.push('</a></li>');
                }
                if($page<pageCount)
                    html.push('<li><a id="page-next" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>');
                $("#pagination").html(html.join(""));
                $("#pagination > li > a").click(gotoPage);
                $("#pagination").show();
            }
        }

        function gotoPage(event) {
            event.preventDefault();
            var id = event.currentTarget.id.substring("page-".length);
            if(id=="previous")
                $page = $page - 1;
            else if(id=="next")
                $page = $page + 1;
            else
                $page = parseInt(id);
            fetchData();
        }

        function displayTable(response) {
        	if(response.error) {
                $("#rowsXtoY").html(response.error);
        		return;
        	}
           var rows = response.data.value;
            if(rows.length>0) {
                var headers = {Category: "Text", dbId: extractType(rows[0].value["dbId"])};
                rows = extractRows(headers, rows)
                var html = populateHeaders(headers);
                html = html.concat(populateRows(rows));
                $table.html(html.join(""));
            } else {
                $table.html("");
            }
            if(!$showDbId)
                $('#table tr > *:nth-child(2)').hide();
        }

        function populateHeaders(headers) {
            var html = ['<tHead><tr>'];
            for(var header in headers)
                html.push("<th>" + header + "</th>");
            html.push("</tr></tHead>");
            return html;
        }

        function populateRows(rows) {
            var html = ['<tBody>'];
            rows.forEach(function(row) {
                html.push("<tr>");
                row.forEach(function(cell) {
                    html.push("<th>" + cell + "</th>");
                });
                html.push("</tr>");
            });
            html.push("</tBody>");
            return html;
        }

        function extractRows(headers, rows) {
            return rows.map(function(row) {
                var flatRow = [row.type];
                // read existing headers
                for(var key in headers) {
                    if(key=="Category")
                        continue;
                    var value = row.value[key];
                    delete row.value[key];
                    value = extractValue(headers[key], value);
                    flatRow.push(value);
                }
                // read missing headers
                for(var key in row.value) {
                    var value = row.value[key];
                    headers[key] = extractType(value);
                    value = extractValue(headers[key], value);
                    flatRow.push(value);
                }
                // done
                return flatRow;
            });
        }

        function extractType(value) {
            if(value.type)
                return value.type;
            else if(typeof(value)==typeof(true))
                return "Boolean";
            else if(typeof(value)==typeof(""))
                return "Text";
            else if(typeof(value)==typeof(1.1))
                return "Decimal";
            else if(typeof(value)==typeof(1))
                return "Integer";
            else
                return "Any";
        }


        function extractValue(type, value) {
            if(value==undefined)
                return "";
            if(value instanceof Object) {
                if(value.value==undefined)
                    return "";
                else if(value.value instanceof Object)
                    return value.value.name ? value.value.name : JSON.stringify(value.value);
                else
                    return value.value;
            } else
                return value;
        }

    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Prompto Data Explorer</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-group">
            <label for="query-area" style="margin-left: 5px; margin-top: 2px">Query:</label>
            <textarea id="query-area" class="form-control" rows="3" style="margin: 5px; margin-top: 2px"></textarea>
            <button id="query-run" type="button" class="btn btn-default" style="margin-left: 5px;">Submit</button>
            <div class="checkbox-inline">
                <label><input id="show-dbId" type="checkbox" value="">Show dbId</label>
            </div>
            <ul id="pagination" style="margin-top:0;" class="pagination pull-right" >
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
            <label id="rowsXtoY" class="pull-right" style="margin-right: 5px; margin-top: 6px">No matching data</label>
        </div>
    </div>
    <div id="data-list" class="table-responsive">
        <table id="table" class="table table-bordered table-striped table-hover" style="margin-top: 5px;margin-left: 5px;margin-right:  5px;margin-bottom: 5px;" >
        </table>
    </div>

</body>
</html>
