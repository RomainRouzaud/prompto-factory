localMongoStore: &localMongoStore
  factory: prompto.store.mongo.MongoStoreFactory
  host: localhost
  port: 27017

dataStore: 
  <<: *localMongoStore
  dbName: CODE

target:
  dataStore: 
    <<: *localMongoStore
    dbName: DATA
  portRange:
    minPort: 8000
    maxPort: 9000

http:
  port: 8080
  