<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Prompto Code Editor</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/prompto-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/lib/FileSaver.js"></script>
    <script src="../js/ide/editor.js"></script>
    <!-- catalog management -->
    <style type="text/css" media="screen">
        .core {
            display: block;
        }
        .no-core {
            display: none;
        }
        .glyphicon {
            float: right;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Prompto Code Editor for: <b><script>document.write(getParam("name"));</script></b></a>
            </div>
            <div id="navbar" class="navbar-collapse">
                <form class="navbar-form navbar-right">
                    <div id="nav-dialect" class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Dialect
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="active"><a id="dialect-Engly">Engly</a></li>
                            <li><a id="dialect-Objy">Objy</a></li>
                            <li><a id="dialect-Monty">Monty</a></li>
                        </ul>
                    </div>
                </form>
                <form class="navbar-form navbar-right">
                    <div id="run-button-group" class="btn-group">
                        <button id="run-button" type="button" class="btn btn-default" onclick="run();" value="">Run</button>
                        <button id="run-mode" type="button" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown"> Local <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a id="run-local-interpreted" onclick="setRunMode('Local');">Local</a></li>
                            <li><a id="run-server-commpiled" onclick="setRunMode('Server compiled');">Server compiled</a></li>
                            <li><a id="run-server-interpreted" onclick="setRunMode('Server interpreted');">Server interpreted</a></li>
                        </ul>
                    </div>
                </form>
                <form class="navbar-form navbar-right edit-mode">
                    <button id="btnNew" type="button" class="form-control" onclick="setContent(null);">New</button>
                    <button id="btnDelete" type="button" class="form-control" onclick="destroy();">Delete</button>
                    <button id="btnRevert" type="button" class="form-control" onclick="revert();">Revert</button>
                    <button id="btnCommit" type="button" class="form-control" onclick="commit();">Commit</button>
                    <input id="search" type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid edit-mode">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="checkbox">
                    <label>
                        <input id="show-libs" type="checkbox" checked onclick="showLibraries(this)"> Show libraries
                    </label>
                </div>
                    <ul class="list-group">
                        <li class="list-group-item"><label class="tree-toggler nav-header">Attributes</label>
                            <ul id="attributes" class="list-group">
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Methods</label>
                            <ul id="methods" class="list-group">
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Categories</label>
                            <ul id="categories" class="list-group">
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Enumerations</label>
                            <ul id="enumerations" class="list-group">
                            </ul>
                        </li>
                        <li class="list-group-item"><label class="tree-toggler nav-header">Tests</label>
                            <ul id="tests" class="list-group">
                            </ul>
                        </li>
                    </ul>
            </div>
            <div class="col-md-9 col-md-offset-3 main" style="padding: 0px">
               <div class="embed-responsive embed-responsive-4by3 collapse in">
                    <iframe id="editor" class="embed-responsive-item" src="editor.html"></iframe>
               </div>
            </div>
        </div>
    </div>
    <div id="output" class="container-fluid run-mode">
    </div>
</body>
</html>
