<!-- ensure content menu is highlighted -->
<script type="text/javascript">
	$(document).ready(function() {
        $.getJSON('/ws/getRecentProjects?params=[{"name":"count", "type":"Integer", "value":10}]', null, displayRecent);
        $.getJSON('/ws/getAllProjects', null, displayAll);
	});

    function displayRecent(response) {
        display('recent', response);
    }

    function displayAll(response) {
        display('all', response);
    }

    function display(id, response) {
        if(response.error)
            alert(response.error);
        if(response.data.length==0)
            $("#" + id).hide();
        else {
            var html = [];
            response.data.map( function(project) {
                $.merge(html, [
                        '<div class="col-xs-4 col-sm-2 placeholder">',
                        '<h4>',
                        '<a href="../ide/index.html" target="_blank" class="thumbnail">',
                        '<img src="" width="100px" height="100px">',
                        '<strong>',
                        project.name,
                        '</strong>',
                        '</a>',
                        '</h4>',
                        '</div>'
                ]);
            });
            $("#" + id + "-items").html(html.join(""));
            $("#" + id).show();
        }
    }

</script>
